spring:
  output:
    ansi:
      enabled: ALWAYS
  profiles:
    default: local
    include:
      - aws
      - oauth

app:
  token:
    SECRET_KEY: ${SECRET_KEY:default_secret_key}

---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://127.0.0.1:13306/mydatabase
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USER:myuser}
    password: ${MYSQL_PASSWORD:secret}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

---
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:/uniondb
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true

